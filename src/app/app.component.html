<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-content>

                <!-- Side-menu list -->
                <ion-list>
                    <ion-menu-toggle auto-hide="true">
                        <div *ngFor="let p of appPages" class='side-menu-item' routerLink="{{p.url}}">
                            <ion-icon slot="start" class='ion-icon' [name]="p.icon"></ion-icon>
                        </div>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
    <ng-http-loader></ng-http-loader>
</ion-app>
